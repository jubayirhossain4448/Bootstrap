<!DOCTYPE html>
<html>
    <head>
        <title>Selects Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.css">
    </head>
    <body>
        <form role="form">
            <div class="form-group">
                <label for="name">Select List</label>
                <select class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select><br/>
                <label for="name">Multiple Select List</label>
                <select multiple class="form-control">
                  <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>  
                </select>
            </div>
        </form>
    </body>
</html>
