<!DOCTYPE html>
<html>
    <head>
        <title>Validation States</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.css">
    </head>
    <body>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label">Focused</label>
                <div class="col-sm-10">
                    <input class="form-control" id="focusedInput" type="text" value="This is focused...">
                </div>
            </div>
            <div class="form-group">
                <label for="inputpassword" class="col-sm-2 control-label">Disabled</label>
                <div class="col-sm-10">
                    <input class="form-control" id="disabledInput" type="text" value="Disabled input here..." disabled="">
                </div>
            </div>
            <fieldset disabled>
            <div class="form-group">
                <label for="disabledTextInput" class="col-sm-2 control-label">Disabled input 
                (Fieldset disabled)
                </label>
                <div class="col-sm-10">
                    <input class="form-control" id="disabledTextInput" type="text" placeholder="Disabled Input">
                </div>
            </div>
                <div class="form-group">
                    <label for="disabledSelect" class="col-sm-2 control-label">
                        Disabled select menu (Fieldset disabled)
                    </label>
                    <div class="col-sm-10">
                        <select id="disabledSelect" class="form-control">
                            <option>Disabled Select</option>
                        </select>
                    </div>
                </div>
            </fieldset>
            <div class="form-group has-success">
                <label for="inputSuccess" class="col-sm-2 control-label">Input with success
                </label>
                <div class="col-sm-10">
                    <input class="form-control" id="inputSuccess" type="text">
                </div>
            </div>
            <div class="form-group has-warning">
                <label for="inputWarning" class="col-sm-2 control-label">Input with warning
                </label>
                <div class="col-sm-10">
                    <input class="form-control" id="inputWarning" type="text">
                </div>
            </div>
            <div class="form-group has-error">
                <label for="inputError" class="col-sm-2 control-label">Input with Error
                </label>
                <div class="col-sm-10">
                    <input class="form-control" id="inputError" type="text">
                </div>
            </div>
        </form>
    </body>
</html>
