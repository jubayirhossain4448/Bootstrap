<!DOCTYPE html>

<html>
    <head>
        <title>Check box And Radios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="css.bootstrap.css">
    </head>
    <body>
        <label for="name">Example of Default Check box and radio button</label>
        <div class="checkbox">
            <label><input type="checkbox" value="">Option-1</label>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" value="">Option-2</label>
        </div>
        
        <div class="radio">
            <label><input type="radio" name="optionsRadios" id="optionsRadios1" value="optional" checked="">Option-1</label>  
        </div>
        <div class="radio">
            <label><input type="radio" name="optionsRadios" id="optionsRadios2" value="optiona2" checked="">Option-2 selecting it will deselect option-1</label>  
        </div><br/>
        <label for="name">Example of InlineCheck box and radio button</label><br/>
        <div>
            <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox1" value="optional1">Option-1
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox1" value="optional2">Option-2
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox1" value="optional3">Option-3
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox1" value="optional4">Option-4
            </label>
        </div>
    </body>
</html>
