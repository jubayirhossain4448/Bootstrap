<!DOCTYPE html>
<html>

        <link href="bootstrap.css" rel="stylesheet">
    </head>
        <body>
        <table>
            <caption>Contextual Table Layout</caption>

                <tr>

            <tbody>

                    <td>Delivered</td>
                </tr>
                <tr class="success">
                    <td>Product-2</td>
                    <td>13/06/2018</td>
                    <td>Delivered</td>
                </tr>
                <tr class="warning">
                    <td>procuct-3</td>
                    <td>13/06/2018</td>
                    <td>In call to confirm</td>
                </tr>
                <tr class="danger">
                    <td>procuct-4</td>
                    <td>13/06/2018</td>
                    <td>Delivered</td>
                </tr>
            </tbody>
        </table>   
    </body>
</html>
