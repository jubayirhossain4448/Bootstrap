<!DOCTYPE html>

<html>

        <link href="bootstrap.css" rel="stylesheet"/>
    </head>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Tanmay</td>
                    <td>Dhaka</td>
                    <td>4400</td>
                </tr>
                <tr>
                    <td>Jubayir</td>
                    <td>Dhaka</td>
                    <td>5400</td>
                </tr>
                <tr>
                    <td>Soya</td>
                    <td>Dhanmondi</td>
                    <td>4499</td>
                </tr>
            </tbody>
        </table>   
    </body>
</html>
