<!DOCTYPE html>
<html>
    <head>
        <title>Basic Table</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap.css">
    </head>
    <body>
        <table class="table">
            <caption>Basic Table Layout</caption>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Tanmay</td>
                    <td>Bangladesh</td>
                </tr>
                <tr>
                    <td>Sakib</td>
                    <td>Magura</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
